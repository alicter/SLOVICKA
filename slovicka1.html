<!DOCTYPE html>

<html lang="cs" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Slovíčka</title>
</head>
<body>
    <div style="text-align:center;">
        <div style="text-align:center;">
            <textarea id="t1" style="font-size:18px;" disabled></textarea>
            <br />
            <textarea id="t2" style="font-size:18px;" onkeypress="zmackni(event);"></textarea>
            <br />
            <textarea id="t3" style="font-size:18px;" disabled></textarea>
            <br />
            <textarea id="t4" style="font-size:18px;" disabled></textarea>
            <br />
            <input type="button" style="height:50px; width:50px; font-size:18px;" value="OK" title="OK" id="c1" onclick="vyhodnot();" />
            <input type="button" style="height: 50px; width: 50px; font-size:18px;" value="?" title="OK" id="c2" onclick="nevim();" />
        </div>
    </div>
        <script src="slovicka.js" charset="utf-8"></script>
        <script>

            c = 0;
            document.getElementById("t1").value = a[c];
            function vyhodnot() {
                if (document.getElementById("t2").value == b[c]) {
                    document.getElementById("t3").value = "Výborně.";
                     document.getElementById("t4").value = c + "/" + a.length;
                } else {
                    document.getElementById("t3").value = "Chyba. Bylo to: " + b[c];
                    document.getElementById("t4").value = c + "/" + a.length;
                    a[a.length] = a[c];
                    b[b.length] = b[c];
                };
                c = c + 1;
                document.getElementById("t1").value = a[c];
                document.getElementById("t2").value = "";

            };
            function nevim() {
                document.getElementById("t3").value = "Nápověda. Je to: " + b[c];
                 document.getElementById("t4").value = c + "/" + a.length;
                a[a.length] = a[c];
                b[b.length] = b[c];
                a[a.length] = b[c];
                b[b.length] = a[c];
            };


            function zmackni(event) {
                if (event.keyCode == 13 ) vyhodnot();
            }
        </script>
</body>

</html>
